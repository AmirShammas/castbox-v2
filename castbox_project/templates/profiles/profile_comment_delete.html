{% extends "_base.html" %}

{% block content %}
    <h1>Delete Comment</h1>
    <form action="" method="post">
        {% csrf_token %}
        <h2>Are you sure you want to delete "{{ comment.title }}" ?</h2>
        <input type="submit" value="CONFIRM">
    </form>
    <h4><a href="{% url 'profile_comment_detail' user.profile.id comment.channel.id comment.pk %}">CANCEL</a></h4>
{% endblock content %}
