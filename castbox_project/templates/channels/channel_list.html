{% extends "_base.html" %}

{% block title %}
    Channel-List
{% endblock title %}

{% block content %}
    {% for channel in channel_list %}
        <div>
            <h2><a href="{% url 'channel_detail' channel.pk %}">{{ channel.id }}</a> => {{ channel.title }} => {{ channel.description }} => {{ channel.owner }}</h2>
            <hr/>
        </div>
    {% endfor %}
{% endblock content %}
